<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <main>
        <div class="left"><img id="no" src="img/bg-card-front.png" alt="">
          <p class="cnum" id="cardnum">0000 0000 0000 0000</p>
          <p class="cname" id="cardname">jane appleseed</p>
         <p class="cmm" id="cardmm"> 00</p>
         <p class="cspace" id="card/"> /</p>
         <p class="cyy" id="cardyy"> 00</p>
            <img id="yes" src="img/bg-card-back.png" alt="">
            <p class="ccvc" id="cardcvc">000</p>
          </div>
            
      <div class="right">
        <label for="cardholder">cardholder name</label><br></br>

        <input class="info" id="chname" required placeholder="e.g. Jane Appleseed" type="text" /><br></br>

        <label for="cardholder">card number</label><br></br>

        <input class="info" id="chnum" required placeholder="e.g. 1234 5678 9123 0000" type="text"><br></br>

        <label for="cardholder">exp. date (mm/yy) <SPAn>  CVC</SPAn></label><BR></BR>
        <input class="expire" id="cardmon" type="number" placeholder="MM" >
        <input class="expire" id="cardyear" type="numer" placeholder="YY" >
        <input id="cvc"  minlength="3" type="number" maxlength="3" placeholder="e.g. 123"><br></br>

        <button>Confirm</button>

      </div>
    </main>
   </body>
  <script src="card.js"></script>
</html>
